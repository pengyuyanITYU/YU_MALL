spring:
  application:
    name: yu-mall-gateway-service # 服务名称
  cloud:
    nacos:
      server-addr: 192.168.100.128:8848 # nacos地址
      config:
        file-extension: yaml # 文件后缀名
        shared-configs: # 共享配置
          - dataId: shared-log.yaml # 共享日志配置
          - dataId: shared-seata.yaml # 共享seata配置
    gateway:
      routes:
        - id: item # 路由规则id，自定义，唯一
          uri: lb://yu-mall-item-service # 路由的目标服务，lb代表负载均衡，会从注册中心拉取服务列表
          predicates: # 路由断言，判断当前请求是否符合当前规则，符合则路由到目标服务
            - Path=/items/**,/search/** # 这里是以请求路径作为判断规则
        - id: cart
          uri: lb://yu-mall-cart-service
          predicates:
            - Path=/carts/**
        - id: user
          uri: lb://yu-mall-user-service
          predicates:
            - Path=/users/**,/upload/**
        - id: order
          uri: lb://yu-mall-order-service
          predicates:
            - Path=/orders/**
        - id: pay
          uri: lb://yu-mall-pay-service
          predicates:
            - Path=/pay-orders/**
        - id: search
          uri: lb://yu-mall-search-service
          predicates:
            - Path=/search/**
        - id: address
          uri: lb://yu-mall-address-service
          predicates:
            - Path=/addresses/**
        - id: member
          uri: lb://yu-mall-member-service
          predicates:
            - Path=/members/**
        - id: collect
          uri: lb://yu-mall-collect-service
          predicates:
            - Path=/collects/**
        - id: comment
          uri: lb://yu-mall-comment-service
          predicates:
            - Path=/comments/**


